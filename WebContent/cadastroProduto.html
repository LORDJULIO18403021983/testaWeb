<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTMLCadastroProduto</title>
</head>
<body>
	<a href="http://localhost:8080/testaWeb">Página principal</a><br>
	<a href="http://localhost:8080/testaWeb/executa_servlet">Hora e Data Atual</a>
		<h1>Cadastro de Produto</h1>
		
		<form action = "grava_produto">
			Descricao:
			<input type = "text" name = "descricao"/>
			Valor de Custo:
			<input type = "text" name = "valorCusto"/>
			Valor de Venda:
			<input type = "text" name = "valorVenda"/><br><br>
			Garantia:
			<input type = "text" name = "garantia"/>
			Estoque:
			<input type = "text" name = "estoque"/><br><br>
			Codigo de Barras:
			<input type = "text" name = "codigoDeBarras"/>
			Nome do Vendedor:
			<input type = "text" name = "nomeDoVendedor"/><br><br>
			<input type = "submit" value = "Salvar Dados"/>		
		</form>

</body> 
</html>
